<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>hello - start</title>
</head>

<body>
	<script src="node_modules/san/dist/san.js"></script>
	<script>
		var MyApp = san.defineComponent({
			template: '<p> hello {{name}}!</p>',
			initData: function () {
				return {
					name: 'ruyi'
				};
			}
		});

		var myApp = new MyApp();
		myApp.attach(document.body);
	</script>

</body>
</html>
